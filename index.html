<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="card__image" />
        <div class="card__info">
          <a href="#" class="card__title">Equilibrium #3429</a>
          <span class="card__desc"
            >Our Equilibrium collection promotes balance and calm.</span
          >
          <div class="card__flex">
            <strong class="card__price"
              ><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</strong
            >
            <span class="card__date"
              ><img src="./images/icon-clock.svg" alt="" /> 3 days left</span
            >
          </div>
        </div>
        <div class="card__footer">
          <span class="card__author">
            <img src="./images/image-avatar.png" class="card__avatar" alt="" />
            <span>Creation of</span>
            &nbsp;
            <a href="#" class="card__author-name">Jules Wyvern</a>
          </span>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rizkymeiputra">Rizky Meiputra Nugraha</a>.
    </div>
  </body>
</html>
